<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  	<link rel="stylesheet" media="screen and (max-width: 1200px) and (min-width: 601px)" href="responsive.css" />
  	<link rel="stylesheet" media="screen and (max-width: 600px) and (min-width: 351px)" href="responsive.css" />
  	<link rel="stylesheet" media="screen and (max-width: 350px)" href="responsiveform3.css" />
  </head>
  <body>
    <div id="envelope">
      <header>
        <h2>Contact Form</h2>
      </header>
      <hr>
      <form action="submitted.html" method="post" name="form_validate">
        <label>Your Name </label>
      	<input type="text" name="name" placeholder="yourname" width="100px;">
      	<label>Email Address </label>
      	<input type="text" name="email" placeholder="yourname@gmail.com" id="email">
      	<label> Phone Number </label>
      	<input type="text" name="contact" placeholder="0123456789" id="phone">
      	<label>  Message </label>
      	<textarea name="message" rows="10" cols="15" placeholder="Message"></textarea>
      	<input type="submit" value="Send Message" id="submit" onclick="return validate();">

      </form>

    </div>

    <script src="js/index.js">

    </script>
  </body>
</html>
